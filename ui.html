<style>
  @font-face {
    font-family: "Inter";
    font-weight: 400;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.7")
        format("woff2"),
      url("https://rsms.me/inter/font-files/Inter-Regular.woff?v=3.7")
        format("woff");
  }

  @font-face {
    font-family: "Inter";
    font-weight: 500;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7")
        format("woff2"),
      url("https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7")
        format("woff");
  }

  @font-face {
    font-family: "Inter";
    font-weight: 600;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7")
        format("woff2"),
      url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7")
        format("woff");
  }

  html {
    font-family: "Inter";
    font-size: 11px;
    font-weight: 600;
    background-color: #2c2c2c;
    color: #ffffff;
    padding: 4px;
  }
  input {
    display: block;
  }
  .input__field {
    margin-top: 8px;
    width: 100%;
    /* font-size: var(--font-size-xsmall);
    font-weight: var(--font-weight-normal);
    letter-spacing: var(--font-letter-spacing-neg-xsmall);
    line-height: var(--line-height); */
    position: relative;
    display: flex;
    overflow: visible;
    align-items: center;
    height: 30px;
    padding: 2px 4px 4px 4px;
    color: #ffffff;
    border: 1px solid transparent;
    border-radius: 6px;
    outline: none;
    background-color: #363737;
  }
  .radio input,
  .switch input {
    display: inline-block;
  }
  .collection,
  .amount,
  .radio {
    margin-bottom: 8px;
  }
  button {
    width: 100%;
    margin-top: 4px;
    border-radius: 6px;
    color: #ffffff;
    background-color: #008ff0;
    font-size: 12px;
    font-weight: 500;
    height: 30px;
    text-decoration: none;
    outline: none;
    border: 2px solid transparent;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>

<div class="collection">
  <label for="address">Collection address</label>
  <input
    class="input__field"
    id="address"
    type="text"
    value="0x05da517b1bf9999b7762eaefa8372341a1a47559"
    placeholder="0x60e...a7c6"
  />
</div>

<div class="amount">
  <label for="amount">Previews amount</label>
  <input class="input__field" id="amount" value="5" />
</div>

<div class="switch">
  <input type="checkbox" id="dark-mode-on" />
  <label for="dark-mode-on">Dark mode</label>
</div>

<div class="radio">
  <label for="size">Size</label>

  <input
    id="radioButton1"
    type="radio"
    class="radio__button"
    name="variantGroup"
    value="3"
  />
  <label for="radioButton1" class="radio__button">S</label>

  <input
    id="radioButton2"
    type="radio"
    class="radio__button"
    name="variantGroup"
    value="2"
  />
  <label for="radioButton2" class="radio__button">M</label>

  <input
    id="radioButton3"
    type="radio"
    class="radio__button"
    name="variantGroup"
    value="1"
    checked
  />
  <label for="radioButton3" class="radio__button">L</label>
</div>

<div>
  <button class="button button--primary" id="generate">Generate</button>
  <!-- <button id="cancel">Cancel</button> -->
</div>

<script>
  document.getElementById("generate").onclick = () => {
    const address = document.getElementById("address").value;
    const amount = document.getElementById("amount").value;
    const count = parseInt(amount.value, 10);
    const darkModeState = document.getElementById("dark-mode-on").checked;
    const previewSize = document.querySelector(
      'input[name="variantGroup"]:checked'
    ).value;

    parent.postMessage(
      {
        pluginMessage: {
          // type: "create-previews",
          address,
          amount,
          darkModeState,
          previewSize,
        },
      },
      "*"
    );
  };
</script>
